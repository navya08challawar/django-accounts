{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Campus</title>
	<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
	<div class="wrapper">
		<h1><a href="{% url 'list'%}"><img src="{% static 'logo.png'%}"/></a></h1>
		<nav>
			<ul>
				<li>
					<form class="logout-link" action="{% url 'accounts:logout'%}"method="post">
						{% csrf_token %}
						<button type="submit"name="Logout"></button>
					</form>
				</li>
			</ul>

		</nav>
	</header>
	<div class="wrapper">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
